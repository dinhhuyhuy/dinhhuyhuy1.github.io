<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href="index.css" rel="stylesheet">
        <script type="text/javascript" src="index.js"></script>
    </head>
    <body>
        <h1>Bé tập tính</h1>
        <div class="container mt-5">
            <form name="frm" onsubmit="return compute()">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="row">
                            <div class="col-sm-3">
                                <label for="fnum" class="text">Số thứ nhất: </label>
                            </div>
                            <div class="col-sm-7">
                                <input id="fnum" name="num" oninput="checkFirstNumber()">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-3">
                                <label for="snum" class="text">Số thứ hai: </label>
                            </div>
                            <div class="col-sm-7">
                                <input id="snum" name="num" oninput="checkSecondNumber()">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="row">
                            <div class="col-sm-5" style="white-space: nowrap;">
                                <dl>
                                    <dd>
                                        <input type="radio" id="plus" name="operator">
                                        <label for="plus" class="text">Cộng</label>
                                    </dd>
                                </dl>
                            </div>
                            <div class="col-sm-5" style="white-space: nowrap;">
                                <dl>
                                    <dd>
                                        <input type="radio" id="minus" name="operator">
                                        <label for="minus" class="text">Trừ</label>
                                    </dd>
                                </dl>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-5" style="white-space: nowrap;">
                                <dl>
                                    <dd>
                                        <input type="radio" id="multiply" name="operator">
                                        <label for="multiply" class="text">Nhân</label>
                                    </dd>
                                </dl>
                            </div>
                            <div class="col-sm-5" style="white-space: nowrap;">
                                <dl>
                                    <dd>
                                        <input type="radio" id="division" name="operator">
                                        <label for="division" class="text">Chia</label>
                                    </dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="row">
                            <div class="col-sm-3">
                                <label for="result" class="text">Kết quả: </label>
                            </div>
                            <div class="col-sm-7">
                                <div id="result-border">
                                    <p type="number" id="result" name="result"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <input type="submit" id="button" value="Tính">
                    </div>
                </div>
                <div class="row">
                    <p class="text">Thông báo: <span id="notif"></span></p>
                </div>
            </form>
        </div>
    </body>
</html>
